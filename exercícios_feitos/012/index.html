<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    <h1>Inserting local hosted videos</h1>
    <p>This video is hosted in my own server</p>
    <video width="500" poster="../../exercicios/modulo-01/ex012/imagens/limoes-capa.png" controls autoplay loop>
        <source src="../../exercicios/modulo-01/ex012/midia/meu-video.m4v" type="video/mp4">
        <source src="../../exercicios/modulo-01/ex012/midia/meu-video.mp4" type="video/mp4">
        <source src="../../exercicios/modulo-01/ex012/midia/meu-video.ogv" type="video/ogv">
        <source src="../../exercicios/modulo-01/ex012/midia/meu-video.webm" type="video/webm">
        <p>Your browser cannot display any of video formats (m4v, mp4, ogv, webm)</p>
    </video>
    <h1>Inserting YouTube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/udY0xMs8PeA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserting Vimeo videos</h1>
    <iframe src="https://player.vimeo.com/video/389056991" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
